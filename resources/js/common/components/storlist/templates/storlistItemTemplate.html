<div class="storlist-stor-item">
    <div class="storlist-stor-title">
        <a class="title" target="_blank" title="<%=storHref%>" href="<%=storHref%>"><%=storName%></a>
    </div>
    <div class="storlist-stor-categories">
        <% _.each(storCats, function(cat){ %>
            <a title="<%=cat.catName%>" href="#category/<%=cat.catId%>"><%=cat.catName%></a>
        <% }); %>
    </div>
    <div class="storlist-stor-short-desc">
        <%=storShortDesc%>
    </div>
    <div class="storlist-stor-bottom">
        <span class="comments-title"></span>
        <a target="_blank" class="comments-value" href="<%=storHref%>#comment"><%=storComments%></a>
        <span class="rate-title"></span>
        <span class="rate <% if(storRate > 0){ %>plus<% }else{ %>minus<% } %>-rate"><% if(storRate > 0){ %>+<% } %><%=storRate%></span>
        <span class="date-title"></span>
        <span class="date-value"><%=storDate%></span>
        <span class="watches-title"></span>
        <span class="watches-value"><%=storWatches%></span>
        <span class="author-title">Автор:</span>
        <a target="_blank" class="author-value" href="<%=storAuthorHref%>"><%=storAuthorName%></a>
    </div>
</div>

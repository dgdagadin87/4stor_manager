<div class="storlist-stor-item">
    <div class="storlist-stor-title">
        <a class="title" target="_blank" href="<%=storHref%>"><%=storName%></a>
    </div>
    <div class="storlist-stor-short-desc">
        <%=storShortDesc%>
    </div>
    <div class="index-stor-categories">
        <small>Категории:</small>
        <% _.each(storCats, function(cat){ %>
            <a href="#category/<%=cat.catId%>"><%=cat.catName%></a>&nbsp;
        <% }); %>
    </div>
    <div class="storlist-stor-bottom">
        Добавлено <span class="date"><%=storDate%></span>
        от <a target="_blank" class="author" href="<%=storAuthorHref%>"><%=storAuthorName%></a>&nbsp;
        <span class="<% if(storRate > 0){ %>plus<% }else{ %>minus<% } %>-rate"><%=storRate%></span>&nbsp;
        просмотров: <span class="watches"><%=storWatches%></span>&nbsp;
        комментариев: <a target="_blank" class="comments" href="<%=storHref%>#comment"><%=storComments%></a>
        <a class="goto-site" target="_blank" href="<%=storHref%>">на сайт...</a>
    </div>
</div>

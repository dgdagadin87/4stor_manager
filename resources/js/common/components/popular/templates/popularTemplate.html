<div class="catlist-header">
    <h3>Популярное</h3>
</div>
<div class="categories-container" style="margin-bottom: 10px;">
<% _.each(popularStors, function(stor){ %>
    <div class="category-list-item">
        <a target="_blank" class="catlist-item" href="<%=stor.popularHref%>"><%=stor.popularName%></a>
    </div>
<% }); %>    
</div>
